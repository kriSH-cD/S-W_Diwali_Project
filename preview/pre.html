<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Mountain Hiking Adventures</title>
  <link rel="stylesheet" href="login.css" />
  <style>
    /* Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

/* Background */
body {
  background: linear-gradient(to bottom right, #a3d5ff, #e0f7fa, #f0f4f8);
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Login Container */
.login-container {
  display: flex;
  justify-content: center;
  align-items: center;
  width: 100%;
}

/* Login Box */
.login-box {
  background: #ffffff;
  padding: 40px 35px;
  border-radius: 15px;
  box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
  width: 100%;
  max-width: 400px;
  text-align: center;
}

.login-box h2 {
  color: #1e3d59;
  font-size: 28px;
  margin-bottom: 10px;
}

.login-box p {
  color: #555;
  font-size: 14px;
  margin-bottom: 25px;
}

/* Input Fields */
.input-group {
  text-align: left;
  margin-bottom: 20px;
}

.input-group label {
  display: block;
  font-weight: 500;
  color: #1e3d59;
  margin-bottom: 5px;
}

.input-group input {
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 8px;
  font-size: 15px;
  outline: none;
  transition: border 0.3s;
}

.input-group input:focus {
  border-color: #1e3d59;
}

/* Options Row */
.options {
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-size: 14px;
  margin-bottom: 25px;
}

.options a {
  color: #004080;
  text-decoration: none;
}

.options a:hover {
  text-decoration: underline;
}

/* Login Button */
.login-btn {
  background: #1e3d59;
  color: white;
  border: none;
  padding: 12px;
  width: 100%;
  border-radius: 8px;
  font-size: 16px;
  cursor: pointer;
  transition: background 0.3s;
}

.login-btn:hover {
  background: #004080;
}

/* Signup Text */
.signup-text {
  margin-top: 20px;
  font-size: 14px;
  color: #333;
}

.signup-text a {
  color: #004080;
  text-decoration: none;
  font-weight: 600;
}

.signup-text a:hover {
  text-decoration: underline;
}

/* Responsive */
@media (max-width: 480px) {
  .login-box {
    padding: 30px 20px;
  }
}

  </style>
</head>
<body>

  <div class="login-container">
    <div class="login-box">
      <h2>Welcome Back!</h2>
      <p>Log in to continue your hiking journey üèîÔ∏è</p>

      <form action="#" method="post">
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>

        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>

        <div class="options">
          <label><input type="checkbox"> Remember me</label>
          <a href="#">Forgot password?</a>
        </div>

        <button type="submit" class="login-btn">Login</button>

        <p class="signup-text">
          Don‚Äôt have an account? <a href="#">Sign up</a>
        </p>
      </form>
    </div>
  </div>

</body>
</html>
